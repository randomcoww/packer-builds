text
skipx
install
cdrom
lang en_US.UTF-8
keyboard us
rootpw --disabled
firewall --disable
authconfig --enableshadow --passalgo=sha512
timezone Etc/UTC
reboot

zerombr
bootloader --location=mbr --append="nomodeset"
clearpart --all --initlabel
part /boot --fstype ext4 --fsoptions="noatime,nodiratime,nodev,noauto" --size=256
part pv.1 --size 1 --grow
volgroup vg0 pv.1
logvol swap --fstype swap --name=swap --vgname=vg0 --size=1024
logvol / --fstype ext4 --fsoptions="noatime,nodiratime,nodev" --name=root --vgname=vg0 --size=20480

%packages

openssh-server

%post

mkdir /root/.ssh
echo "ssh-rsa " >> /root/.ssh/authorized_keys
